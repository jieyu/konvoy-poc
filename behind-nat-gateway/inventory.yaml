all:
  vars:
    version: "v1beta1"
    order: sorted
    control_plane_endpoint: "172.17.0.4:6443"
    ansible_user: root
    ansible_ssh_common_args: "-o ProxyCommand=\"ssh -p 3023 %r@localhost -s proxy:%h:%p\""
    ansible_ssh_transfer_method: scp

control-plane:
  hosts:
    172.17.0.4:
      ansible_host: control-plane

node:
  hosts:
    172.17.0.3:
      ansible_host: worker
      node_pool: worker

bastion:
